	<form>
		<fieldset>
			<legend>Varauksen tiedot:</legend>
			<label for="fname">Etunimi:</label><br>
			<input type="text" id="fname" name="fname" required><br><br>
		
			<label for="lname">Sukunimi:</label><br>
			<input type="text" id="lname" name="lname" required><br><br>
		
		
			<label for="email">E-mail:</label><br>
			<input type="text" id="email" name="email" required><br><br>
			
			<label for="phone">Puhelinnumero:</label><br>
			<input type="text" id="phone" name="phone" required><br><br>
		
		
			<input type="checkbox" id="pickup" name="pickup" value="Pickup">
			<label for="pickup"> Tarvitsen noudon</label><br><br>
			
			
			<label>Lisätietoja: </label><br>
			
			<textarea name="info" rows="4" cols="80" placeholder="Pyörän merkki/malli, korjausta vaativat alueet, yms.">
			</textarea><br><br>
		
			
			<label>Minuun voi ottaa yhteyttä: </label><br>
			<select required>
				
				<option value="phone">Puhelimitse</option>
				<option value="email">Sähköpostilla</option>
				<option value="both">Molemmilla</option>
		
			</select><br><br>
			
			
			
			
			<div class="col-12">
            <button class="btn btn-primary" type="submit" >Lähetä</button>
	
			
          </div>
		  
		          
					
		
		</fieldset>
